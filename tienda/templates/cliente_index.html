{% extends "base.html" %}
{% block titulo %} Tienda {% endblock %}
{% block contenido %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Direccion</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for c in cliente %}
                <tr>
                    <td>{{c.nombre}}</td>
                    <td>{{c.estado}}</td>
                    <td>{{c.direccion}}</td>
                    <td>
                        <a href="{% url 'tienda:updatec' c.id %}" class="btn btn-success"> Editar</a>
                        <a href="{% url 'tienda:deletec' c.id %}" class="btn btn-danger"> Eliminar</a>
                    </td>
                </tr>
            {% endfor %} 
            <tr>
                <td colspan="4">
                    <div class="d-grid gap-2">
                        <a href="{% url 'tienda:cliente-add' %}" class="btn btn-primary">Agregar Cliente</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
