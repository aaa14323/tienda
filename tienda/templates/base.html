<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <title>{% block titulo %} {% endblock %}</title>
</head>
<body style="background-color: #ffd2dd;">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ae21ca;">
        <a class="navbar-brand" href="{% url 'tienda:index' %}">Tienda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'tienda:compra' %}">Compras <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'tienda:cliente' %}">Clientes <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'tienda:producto' %}">Productos</a>
            </li>
          </ul>
          <ul class="form-inline my-2 my-lg-0">
            <a href="{% url 'tienda:creditos-imagenes' %}" class="btn btn-sm btn-secondary" role="button">Creditos de imagenes</a>
          </ul>
        </div>
      </nav>

    <div class="container">
        {% block contenido %}
            <h3>Contenido</h3>
        {% endblock %}
    </div>
</body>
</html>
